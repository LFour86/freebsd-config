# =========================
#  System & Storage
# =========================
zfs_load="YES"
cryptodev_load="YES"
aesni_load="YES"
geom_eli_load="YES"
security.bsd.allow_destructive_dtrace=0
kern.geom.label.disk_ident.enable="0"
kern.geom.label.gptid.enable="0"
nullfs_load="YES"
tmpfs_load="YES"

# =========================
#  CPU / ACPI
# =========================
amdtemp_load="YES"
acpi_video_load="YES"
acpi_ibm_load="YES"
hw.acpi.reset_video="1"

# =========================
#  GPU Drivers (choose ONE stack)
# =========================
# --- NVIDIA ---
hw.nvidiadrm.modeset="1"
hw.nvidia.registry.EnableGpuFirmware=1

# --- AMD (alternative) ---
#amdgpu_load="YES"

# =========================
#  Networking Enhancements
# =========================
# - Traffic
tcp_bbr_load="YES"
tcp_rack_load="YES"

# - Wireless
#if_bwi_load="YES"
#if_bwn_load="YES"
#wlan_web_load="YES"
#wlan_ccmp_load="YES"
#wlan_tkip_load="YES"

# =========================
#  USB Drivers
# =========================
hw.usb.usbhid.enable=1
usbhid_load="YES"

# =========================
#  Bluetooth
# =========================
ubtbcmfw_load="YES"
ng_ubt_load="YES"
ng_btsocket_load="YES"

# =========================
#  Sound
# =========================
snd_hda_load="YES"
snd_uaudio_load="YES"

# =========================
#  Boot Behavior
# =========================
autoboot_delay="3"
boot_mute="YES"
debug.acpi.disabled="thermal"
rc_startmsgs="NO"
dhclient_flags="-q"
background_dhclient="YES"
synchronous_dhclient="YES"
defaultroute_delay="0"
defaultroute_carrier_delay="1"

# =========================
#  Power & Timing
# =========================
kern.racct.enable=1
#kern.hz=100
