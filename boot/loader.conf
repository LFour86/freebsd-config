# =========================
#  System & Storage
# =========================
zfs_load="YES"
cryptodev_load="YES"
nullfs_load="YES"
tmpfs_load="YES"

# =========================
#  CPU / ACPI
# =========================
amdtemp_load="YES"
acpi_video_load="YES"
acpi_ibm_load="YES"
hw.acpi.reset_video="1"

# =========================
#  GPU Drivers (choose ONE stack)
# =========================
# --- NVIDIA ---
nvidia-modeset_load="YES"
nvidia-drm_load="YES"
hw.nvidiadrm.modeset=1

# --- AMD (alternative) ---
#amdgpu_load="YES"

# =========================
#  Networking Enhancements
# =========================
tcp_bbr_load="YES"
tcp_rack_load="YES"

# =========================
#  Bluetooth
# =========================
ubtbcmfw_load="YES"
ng_ubt_load="YES"

# =========================
#  Sound
# =========================
snd_hda_load="YES"
snd_uaudio_load="YES"

# =========================
#  Boot Behavior
# =========================
autoboot_delay="3"
boot_mute="YES"
debug.acpi.disabled="thermal"
rc_startmsgs="NO"
dhclient_flags="-q"
background_dhclient="YES"
synchronous_dhclient="YES"
defaultroute_delay="0"
defaultroute_carrier_delay="1"

# =========================
#  Power & Timing
# =========================
kern.hz=100
