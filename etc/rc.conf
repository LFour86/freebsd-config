# =========================
#  System Configuration
# =========================
hostname="FreeBSD"
clear_tmp_enable="YES"
syslogd_flags="-ss"
moused_enable="YES"
ntpd_enable="YES"
ntpd_sync_on_start="YES"
dumpdev="AUTO"
zfs_enable="YES"
update_motd="NO"
dynamic_motd="YES"

# =========================
#  Kernel Modules (loaded at boot)
# =========================
kld_list="nvidia-modeset nvidia-drm linux linux64 cuse snd_driver tcp_rack tcp_bbr nullfs fusefs"

# =========================
#  Desktop Environment
# =========================
dbus_enable="YES"
seatd_enable="YES"
smartd_enable="YES"
wlroots_enable="YES"

# =========================
#  Automount and Device Management
# =========================
dsbmd_enable="YES"
hcsecd_enable="YES"
rpcbind_enable="YES"
mountd_enable="YES"

# =========================
#  Linux Compatibility
# =========================
linux_enable="YES"

# =========================
#  Network Configuration
# =========================
# - Network Behavior
background_dhclient="YES"         # Run DHCP client in background
defaultroute_delay="2"            # Wait for route before starting services

# - DHCP
#dhcpd_enable="YES"
#dhcpd_flags="-q wlan0"

# - NAT
#natd_enable="YES"
#natd_interface="re0"  #	Wired 
#natd_flags="-dynamic -m"

# - Connect
# -- Wired Interface (re0)
ifconfig_re0="DHCP"
ifconfig_re0_ipv6="inet6 accept_rtadv"

# -- Wireless WiFi
#wlans_rtwn0="wlan0"
#ifconfig_wlan0="WPA SYNCDHCP"
#create_args_wlan0="country HR regdomain ETSI" 

# - Hotspot
#gateway_enable="YES"
#wpa_supplicant_enable="YES"
#wpa_supplicant_flags="-s -B -i wlan0 -c /etc/wpa_supplicant.conf"

# - Proxy
#xray_enable="YES" 

# - Others 
dnsmasq_enable="YES"
nfs_server_enable="YES"
samba_server_enable="YES"

# =========================
#  SSH Service
# =========================
sshd_enable="YES"
#sshd_flags="-o ListenAddress=192.168.1.x"   # Restrict to LAN only if desired

# =========================
#  Bluetooth
# =========================
hcsecd_enable="YES"
bthidd_enable="YES"
sdpd_enable="YES"
sdp_enable="YES"
obexd_enable="YES"
bluetooth_a2dp_enable="YES"

# =========================
#  Power Management
# =========================
powerd_enable="YES"
powerd_flags="-a adaptive -b adaptive -i 75 -r 60 -p 100"

# =========================
#  Device Filesystem Rules
# =========================
devfs_system_ruleset="localrules"

# =========================
#  Firewall (IPFW)
# =========================
firewall_enable="YES"
firewall_quiet="YES"               # Reduce console output
firewall_script="/usr/local/etc/ipfw.rules"
firewall_logging="YES"
firewall_logif="YES"
firewall_nat_enable="NO" # Enable when using hotspot

# =========================
#  Fail2ban (brute-force protection)
# =========================
fail2ban_enable="YES"
fail2ban_flags="--delay 5"         # Wait a few seconds to ensure firewall is ready

# =========================
#  Virtualisation
# =========================
libvirtd_enable="YES"
vm_enable="YES"
vm_dir="/home/lfour/Bhyve"

# =========================
#  Camera (optional)
# =========================
webcamd_enable="YES"
